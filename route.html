<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan A Route</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./css/route.css" />
    <script type="module" src="./map.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="route.html" class="navbar__links" id="navbar__logo"><span>Pitstop</span></a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="route.html" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="account.html" class="navbar__links" id="about-page">Account</a>
                </li>
                <li class="navbar__item">
                    <a href="review.html" class="navbar__links" id="services-page">Review</a>
                </li>
                <li class="navbar__btn">
                    <a href="index.html" class="button" id="sign-up">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="pac-card">
        <div>
            <div id="title">Plan A Route</div>
        </div>
        <div id="pac-container">
            <input class="autocomplete" id="input-start" type="text" placeholder="Enter starting location" />
            <input class="autocomplete" id="input-end" type="text" placeholder="Enter ending location" />
        </div>
        <div>
            <h4>Preferences:</h4>
        </div>
        <div class="rating-minimum">
            <h4>Bathroom Rating Minimum: </h4>
            <img src="./images/image-3.png" alt="Poop Emoji" width="28" height="29.1">
            <img src="./images/image-3.png" alt="Poop Emoji" width="28" height="29.1">
            <img src="./images/image-3.png" alt="Poop Emoji" width="28" height="29.1">
            <img src="./images/image-3.png" alt="Poop Emoji" width="28" height="29.1">
            <img src="./images/image-3.png" alt="Poop Emoji" width="28" height="29.1">
        </div>
        <div class="stop-frequency">
            <h4>Stop Frequency</h4>
            <input type="text">
        </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLgiczLtmySRRwxRHBkirx3M4SUsB8W68&callback=initMap&libraries=places&v=weekly"
        defer></script>

            <div class="footer__link--wrapper">
                <div class="footer__link--items">
                    <h2>Resources</h2>

                    <a href="login.html">Login</a>
                    <a href="about.html">About Us</a>
                    <a href="services.html">Services</a>
                </div>
            </div>
        </div>
        <section class="website__rights">
            <div class="social__media--wrap">
                <div class="footer__logo">
